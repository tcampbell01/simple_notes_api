name: Django CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: notes_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
          MYSQL_ROOT_PASSWORD: "GalenRobert2023!"
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -pGalenRobert2023!"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-django

    - name: Wait for MySQL
      run: |
        until mysqladmin ping -h 127.0.0.1 -u root -pGalenRobert2023! --silent; do
          echo "Waiting for MySQL..."
          sleep 5
        done

    - name: Run migrations
      env:
        DATABASE_URL: mysql://test_user:test_password@127.0.0.1:3306/notes_db
      run: |
        cd simple_notes_api/app
        python manage.py migrate

    - name: Run tests
      env:
        DATABASE_URL: mysql://test_user:test_password@127.0.0.1:3306/notes_db
      run: |
        cd simple_notes_api/app
        pytest